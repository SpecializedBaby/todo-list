{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h1>Tag List
      <a class="btn btn-primary float-right" href="{% url 'task_manager:tag-create' %}">Add Tag</a>
    </h1>

    <ul class="list-group mt-4">
      {% for tag in tag_list %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span>{{ tag.name }}</span>
          <div>
            <a href="{% url 'task_manager:tag-update' pk=tag.id %}" class="btn btn-sm btn-outline-secondary">Update</a>
            <a href="{% url 'task_manager:tag-delete' pk=tag.id %}" class="btn btn-sm btn-outline-danger">Delete</a>
          </div>
        </li>
      {% empty %}
        <li class="list-group-item">There are no tags available!</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
